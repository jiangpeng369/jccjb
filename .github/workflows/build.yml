name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ created, published ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: '11076708'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      working-directory: ./TFT-Helper

    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace
      working-directory: ./TFT-Helper
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}

    - name: Build Release APK
      run: ./gradlew assembleRelease
      working-directory: ./TFT-Helper
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: TFT-Helper-Debug-APK
        path: TFT-Helper/app/build/outputs/apk/debug/*.apk

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: TFT-Helper-Release-APK
        path: TFT-Helper/app/build/outputs/apk/release/*.apk

    - name: Upload Debug APK to Release
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: TFT-Helper/app/build/outputs/apk/debug/app-debug.apk
        asset_name: TFT-Helper-${{ github.event.release.tag_name }}-debug.apk
        asset_content_type: application/vnd.android.package-archive

    - name: Upload Release APK to Release
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: TFT-Helper/app/build/outputs/apk/release/app-release-unsigned.apk
        asset_name: TFT-Helper-${{ github.event.release.tag_name }}-release-unsigned.apk
        asset_content_type: application/vnd.android.package-archive
